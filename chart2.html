<!DOCTYPE html>

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tangga Lagu Dangdut</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(145deg, #2c003e, #3d0059, #1b002e);
      color: #fff;
    }

    header, footer {
      background-color: rgba(0, 0, 0, 0.85);
      text-align: center;
      padding: 1.5rem;
      box-shadow: 0 0 20px rgba(255, 0, 153, 0.2);
    }

    header h1 {
      font-size: 2.3rem;
      color: #ff00cc;
      margin: 0;
      animation: fadeInDown 1s ease;
    }

    nav {
      margin-top: 10px;
    }

    nav a {
      margin: 0 15px;
      text-decoration: none;
      color: #ff66d9;
      font-weight: bold;
      transition: color 0.3s ease;
    }

    nav a:hover {
      color: #fff;
    }

    main {
      padding: 40px 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .chart {
      width: 100%;
      max-width: 800px;
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(15px);
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 0 50px rgba(255, 0, 153, 0.15);
      animation: fadeInUp 1s ease;
    }

    .chart h2 {
      text-align: center;
      font-size: 2rem;
      color: #ff66d9;
      margin-bottom: 35px;
    }

    ol {
      list-style: none;
      padding: 0;
      margin: 0;
      counter-reset: dangdut;
    }

    ol li {
      counter-increment: dangdut;
      position: relative;
      padding: 25px 30px;
      margin-bottom: 25px;
      background: rgba(0, 0, 0, 0.4);
      border-radius: 14px;
      box-shadow: 0 0 20px rgba(255, 0, 153, 0.12);
      transition: all 0.3s ease;
      opacity: 0;
      transform: translateX(-30px);
      animation: slideIn 0.6s ease forwards;
    }

    ol li::before {
      content: counter(dangdut) ". ";
      position: absolute;
      left: 20px;
      top: 50%;
      transform: translateY(-50%);
      font-size: 1.3rem;
      color: #ff00cc;
      font-weight: bold;
    }

    ol li:hover {
      background: rgba(0, 0, 0, 0.6);
      transform: translateX(10px);
      box-shadow: 0 0 25px rgba(255, 0, 153, 0.25);
    }

    ol li span {
      margin-left: 30px;
      display: inline-block;
      font-size: 1.1rem;
    }

    footer {
      margin-top: 50px;
      color: #ccc;
      font-size: 0.9rem;
    }

    .popup-wa {
      position: fixed;
      bottom: 25px;
      right: 25px;
      z-index: 999;
      background: #25d366;
      border-radius: 50%;
      padding: 12px;
      box-shadow: 0 0 15px rgba(0, 255, 0, 0.4);
      animation: popIn 1s ease;
      transition: transform 0.3s ease;
    }

    .popup-wa:hover {
      transform: scale(1.1);
      box-shadow: 0 0 25px rgba(0, 255, 0, 0.6);
    }

    .popup-wa img {
      width: 48px;
      height: 48px;
    }

    /* Animations */
    @keyframes fadeInDown {
      from {opacity: 0; transform: translateY(-30px);}
      to {opacity: 1; transform: translateY(0);}
    }

    @keyframes fadeInUp {
      from {opacity: 0; transform: translateY(30px);}
      to {opacity: 1; transform: translateY(0);}
    }

    @keyframes slideIn {
      to {
        opacity: 1;
        transform: translateX(0);
      }
    }

    @keyframes popIn {
      from {
        opacity: 0;
        transform: scale(0.5) translateY(30px);
      }
      to {
        opacity: 1;
        transform: scale(1) translateY(0);
      }
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      header h1 {
        font-size: 1.8rem;
      }

      .chart h2 {
        font-size: 1.4rem;
      }

      nav a {
        display: inline-block;
        margin: 6px;
        font-size: 0.95rem;
      }

      ol li {
        padding: 20px;
        font-size: 1rem;
      }

      .popup-wa img {
        width: 40px;
        height: 40px;
      }
    }
  </style>
</head>

  <script>
    const dangdutChart = [

      "Happy Asmara - Tak Ikhlasno",

      "Fariz Adam - Stecu"
    ];

    const olDangdut = document.getElementById("chart-dangdut");

    if (olDangdut) {
