  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(145deg, #0f0c29, #302b63, #24243e);
      color: #fff;
      min-height: 100vh;
      overflow-x: hidden;
    }

    header, footer {
      background-color: rgba(0, 0, 0, 0.8);
      text-align: center;
      padding: 1.5rem;
      box-shadow: 0 0 20px rgba(0, 255, 200, 0.2);
    }

    header h1 {
      font-size: 2.5rem;
      color: #00ffc3;
      margin: 0;
      animation: fadeInDown 1s ease;
    }

    nav {
      margin-top: 10px;
    }

    nav a {
      margin: 0 15px;
      text-decoration: none;
      color: #00eaff;
      font-weight: bold;
      transition: color 0.3s;
    }

    nav a:hover {
      color: #fff;
    }

    main {
      padding: 60px 20px 40px;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    .chart {
      width: 100%;
      max-width: 800px;
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(15px);
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 0 60px rgba(0, 255, 200, 0.15);
      animation: fadeInUp 1s ease;
    }

    .chart h2 {
      text-align: center;
      font-size: 2rem;
      color: #00eaff;
      margin-bottom: 40px;
    }

    ol {
      list-style: none;
      padding: 0;
      margin: 0;
      counter-reset: chart;
    }

    ol li {
      counter-increment: chart;
      position: relative;
      padding: 25px 30px;
      margin-bottom: 28px;
      background: rgba(0, 0, 0, 0.4);
      border-radius: 14px;
      box-shadow: 0 0 20px rgba(0, 255, 200, 0.12);
      transition: all 0.3s ease;
      opacity: 0;
      transform: translateX(-30px);
      animation: slideIn 0.6s ease forwards;
    }

    ol li::before {
      content: counter(chart) ". ";
      position: absolute;
      left: 20px;
      top: 50%;
      transform: translateY(-50%);
      font-size: 1.3rem;
      color: #00ffc3;
      font-weight: bold;
    }

    ol li:hover {
      background: rgba(0, 0, 0, 0.6);
      transform: translateX(15px);
      box-shadow: 0 0 25px rgba(0, 255, 200, 0.25);
    }

    ol li span {
      margin-left: 30px;
      display: inline-block;
      font-size: 1.1rem;
    }

    footer {
      margin-top: 50px;
      color: #bbb;
      font-size: 0.9rem;
    }

    @keyframes fadeInDown {
      from {opacity: 0; transform: translateY(-30px);}
      to {opacity: 1; transform: translateY(0);}
    }

    @keyframes fadeInUp {
      from {opacity: 0; transform: translateY(30px);}
      to {opacity: 1; transform: translateY(0);}
    }

    @keyframes slideIn {
      to {
        opacity: 1;
        transform: translateX(0);
      }
    }

    @media (max-width: 600px) {
      header h1 { font-size: 1.8rem; }
      .chart h2 { font-size: 1.4rem; }
      ol li { padding: 18px 25px; font-size: 0.95rem; }
      ol li span { margin-left: 25px; }
    }
  </style>
